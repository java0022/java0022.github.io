<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Josefin+Sans:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <!-- Added link for Icon Fonts -->   
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/flavor.css">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Carp Custom Creamery</title>
</head>

<body>
    <header>
        <!-- Added an svg of the company's logo and the hamburger icon font for the mobile and tablet version -->
        <div class="header">
            <a href="index.html"><img src="../images/Logo.svg" alt="logo of carp custom creamery" class="logo"></a>
            <i class="im im-menu"></i>
        </div>
        <!-- Added two nav tags and gave them a class of left and right respectively to display them before and after the logo using CSS Grid -->
        <nav class="left">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#story">Our Story</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
        <!-- Added the shopping cart icon font -->
        <nav class="right">
            <ul>
                <li class="animate"><a href="flavor.html">Flavors</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="cart.html"><i class="im im-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- - The main is divided into three sections - Product image/description/Information - Product image/description/information - product amount/total
             - Used the img tag for the appropriate images  -->
        <div class="contain">
            <h1>Cart</h1>
            <section class="row row-same row-one">
                <div class="icecream-product-img">
                    <img src="../images/photo-1590759668600-93342e932d6c.jpg" alt="image of product">
                </div>
                <div class="product-description">
                    <div class="prod-desc-one">
                        <div class="prod-desc name">Item Full Name</div>
                        <div class="prod-desc desc">Description of Item</div>
                    </div>
                    <div class="prod-desc-two ">
                        <div class="prod-desc price-one">$49.99</div>
                        <div class="prod-desc value-one"><input type="number"></div>
                    </div>
                    <div class="prod-desc-three">
                        <div class="prod-desc quantity">Quantity</div>
                        <div class="prod-desc value"><input type="number"></div>
                    </div>
                    <div class="prod-desc-four">
                        <div class="prod-desc price">Price</div>
                        <div class="prod-desc cost">$ 30</div>
                    </div>
                </div>
            </section>

            <section class="row row-same row-two">
                <div class="icecream-product-img">
                    <img src="../images/photo-1603736029103-dafad0eb0906.jpg" alt="image of product">
                </div>

                <div class="product-description">
                    <div class="prod-desc-one">
                        <div class="prod-desc name">Item Full Name</div>
                        <div class="prod-desc desc">Description of Item</div>
                    </div>
                    <div class="prod-desc-two ">
                        <div class="price-one">$49.99</div>
                        <div class="value-one"><input type="number"></div>
                    </div>
                    <div class="prod-desc-three">
                        <div class="prod-desc quantity">Quantity</div>
                        <div class="prod-desc value"><input type="number"></div>
                    </div>
                    <div class="prod-desc-four">
                        <div class="prod-desc price">Price</div>
                        <div class="prod-desc cost">$ 30</div>
                    </div>
                </div>
            </section>
            <section class=" row row-three">
                <div class="box-pink">
                    <div class="prod-amount">
                        <div class="total">Sub Total</div>
                        <div class="total-price">$ 60</div>
                    </div>

                    <div class="prod-amount">
                        <div class="tax">Tax</div>
                        <div class="tax-amount">$ 15</div>
                    </div>
                </div>
                <div class="coupon">
                    <p>+ Add A Coupon Code</p>
                </div>
                <div class="next">
                    <a href="#next">Next</a>
                </div>
            </section>
        </div>
    </main>
   <footer>
        <!-- Added Icon fonts for social media icons (Facebook - Twitter - Instagram ) and for payment options ( Paypal - Visa) -->
        <section class="contain">
            <div class="social">
                <i class="im im-instagram sm"></i>
                <i class="im im-twitter sm"></i>
                <i class="im im-facebook sm"></i>
            </div>
            <div class="nav-payment">
                <div class="footer-nav">
                    <a href="#FAQ">FAQ</a>
                    <a href="#about">ABOUT</a>
                    <a href="#contact">CONTACT</a>
                </div>
                <div class="payment">
                    <i class="im im-cc-paypal"></i>
                    <i class="im im-cc-visa"></i>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
