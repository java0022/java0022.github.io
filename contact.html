                    </nav>
                </div>
            </div>
        </header>
        <main>
            <h1>Contact</h1>
            <h3 class="send-hide">Send A Mesaage</h3>
            <div class="contact-form-tab-grid">
                <section class="border-info">
                    <div class="border-container">
                        <div class="con-info">
                            <h2>Contact Information</h2>
                            <p>Loremipsum@dolorsit.com</p>
                            <p>+123487599800</p>
                        </div>
                    </div>
                </section>

                <section class="send-message send-message-right">
                    <h3 class="send-hide-tab">Send A Mesaage</h3>
                    <div class="contact-form contact-form-grid">
                        <div class=" label">
                            <label for="firstname">Name</label>
                        </div>
                        <div>
                            <input class="input-txt input-txt-right" type="text" id="firstname" name="firstname" placeholder="John Doe">
                        </div>
                        <div class="label">
                            <label for="youremail">Email</label>
                        </div>
                        <div>
                            <input class="input-txt input-txt-right" type="email" id="youremail" name="youremail"
                                placeholder="johndoe@mail.com">
                        </div>
                    </div>
                </section>

                <section class="send-message send-message-bottom">
                    <div class="contact-form">
                        <div class="label">
                            <label for="yourmessage">Message</label>
                        </div>
                        <div>
                            <input type="textarea" class="input-txt input-txt-message" name="message" id="message"
                                placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, hic!">
                        </div>
                    </div>
                    <div class="send">
                        <a href="#submit">Submit</a>
                    </div>
                </section>
            </div>
        </main>
    </div>

        <section class="container">
